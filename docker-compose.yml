version: '3.8'

services:
  # PostgreSQL 15.4 Database
  postgres:
    image: postgres:15.4-alpine
    container_name: credit-app-postgres
    environment:
      POSTGRES_DB: credit_app
      POSTGRES_USER: creditapp
      POSTGRES_PASSWORD: creditapp_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credit-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creditapp -d credit_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 7.2.3 Cache
  redis:
    image: redis:7.2.3-alpine
    container_name: credit-app-redis
    command: redis-server --appendonly yes --requirepass creditapp_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - credit-app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-app-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: local
      
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/credit_app
      SPRING_DATASOURCE_USERNAME: creditapp
      SPRING_DATASOURCE_PASSWORD: creditapp_dev_password
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 10
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 600000
      
      # Redis configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: creditapp_redis_password
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: false
      
      # Flyway
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      
      # Server configuration
      SERVER_PORT: 8080
      SERVER_COMPRESSION_ENABLED: true
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_CREDITAPP: DEBUG
      
      # JWT (configure these in production)
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 3600000
      
      # CORS (allow frontend access)
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      
      # File upload
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 10MB
      
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - credit-app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # Frontend Application (Next.js/React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8080/api
        NEXT_PUBLIC_WS_URL: ws://backend:8080/ws
    container_name: credit-app-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - credit-app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # Adminer - Database Management UI (Optional)
  adminer:
    image: adminer:latest
    container_name: credit-app-adminer
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    networks:
      - credit-app-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  credit-app-network:
    driver: bridge
    name: credit-app-network