version: '3.8'

services:
  # PostgreSQL 15.4 Database
  postgres:
    image: postgres:15.4-alpine
    container_name: credit-app-postgres
    environment:
      POSTGRES_DB: credit_app
      POSTGRES_USER: creditapp
      POSTGRES_PASSWORD: creditapp_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creditapp -d credit_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7.2.3 Cache
  redis:
    image: redis:7.2.3-alpine
    container_name: credit-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Application (optional for local development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/credit_app
      SPRING_DATASOURCE_USERNAME: creditapp
      SPRING_DATASOURCE_PASSWORD: creditapp_dev_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  redis_data: