spring:
  application:
    name: credit-application
  profiles:
    # Set 'local' as the default profile when no explicit profile is set
    # This can be overridden by @ActiveProfiles in tests or by environment variables in production
    default: local
  # Disable Flyway by default - it will be enabled in prod/staging profiles
  # Tests use Hibernate's create-drop instead
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: redis
    redis:
      time-to-live: 86400000
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.creditapp: DEBUG

jwt:
  secret: your-256-bit-secret-key-base64-encoded-very-long-secret-key-here
  expiration:
    minutes: 15
  refresh-expiration:
    days: 7

# SendGrid email configuration
sendgrid:
  api-key: ${SENDGRID_API_KEY:test-key}
  from-email: noreply@creditapp.com
  enabled: true

# Notification service configuration
notification:
  rate-limit:
    emails-per-minute: 100
  retry:
    backoff-minutes: 1,5,15

# Document storage configuration
app:
  document-storage:
    path: ${DOCUMENT_STORAGE_PATH:uploads/documents}
    type: filesystem  # filesystem or s3
  offer:
    validity:
      period:
        hours: 24  # Default offer validity period in hours
  scheduler:
    offer-expiration:
      enabled: true
      cron: "0 0 0 * * *"  # Daily at midnight UTC
      timezone: UTC

# Offer expiration configuration
creditapp:
  scheduler:
    offer-expiration-enabled: true
    offer-expiration-cron: "0 0 0 * * *"  # Daily at midnight UTC
  offers:
    default-validity-days: 1
    min-validity-minutes: 15
  calculator:
    default-rates:
      baseAPR: 8.5
      originationFeePercent: 1.5
      insuranceCostPercent: 0.5
      processingFeeFlat: 250
    rate-limit:
      enabled: true
      requests-per-minute: 100
    cache:
      enabled: true
      ttl-hours: 1
