spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://staging-rds.amazonaws.com:5432/credit_app}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 86400000
  jpa:
    show-sql: false

logging:
  level:
    root: INFO
    com.creditapp: INFO
