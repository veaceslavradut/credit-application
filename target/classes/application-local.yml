spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/credit_app
    username: creditapp
    password: creditapp123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      # In local dev, use create-drop if desired; change to 'update' if keeping data between runs
      ddl-auto: create-drop
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 86400000

logging:
  level:
    root: INFO
    com.creditapp: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Disable real SendGrid in local development
sendgrid:
  enabled: false
