spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/credit_app
    username: creditapp
    password: creditapp123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
