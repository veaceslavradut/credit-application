spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 86400000
  jpa:
    show-sql: false
  # Enable Flyway in production for migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public

logging:
  level:
    root: WARN
    com.creditapp: INFO
