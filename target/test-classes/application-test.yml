spring:
  application:
    name: credit-application

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: 
    hikari:
      auto-commit: true
      connection-timeout: 20000
      maximum-pool-size: 5

  # JPA configuration for test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  flyway:
    enabled: false
    
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

  # Logging configuration
logging:
  level:
    root: INFO
    com.creditapp: DEBUG

