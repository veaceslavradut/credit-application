spring:
  application:
    name: credit-application
  datasource:
    # H2 in-memory database for testing (replacing PostgreSQL/TestContainers approach)
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      auto-commit: true
      connection-timeout: 20000
      maximum-pool-size: 5

  # JPA configuration for test - Hibernate handles schema creation
  jpa:
    hibernate:
      # CRITICAL: create-drop for test database - not validate
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 10
        # Use H2 dialect for in-memory testing
        dialect: org.hibernate.dialect.H2Dialect
        
  # Completely disable Flyway for tests - Hibernate create-drop will create all tables
  flyway:
    enabled: false
    
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

  security:
    filter:
      order: 5

  # Logging configuration
logging:
  level:
    root: INFO
    com.creditapp: DEBUG
    org.springframework.security: DEBUG

server:
  port: 0
  error:
    include-message: always
    include-binding-errors: always

