spring:
  application:
    name: credit-application

  # JPA configuration for test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

  # Logging configuration
logging:
  level:
    root: INFO
    com.creditapp: DEBUG

